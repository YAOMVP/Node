<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Merriweather&family=Montez&family=Montserrat:wght@400;900&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signin.css">
</head>

<body class="text-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="./image/headphoto transparent.png" alt="" width="250" height="250">
            <h1 class="h2 mb-3 fw-normal">Signup To My Newsletter!</h1>

            <div class="form-floating">
                <input type="text" class="form-control" name="FirstName" id="floatingFirstName" placeholder="First Name">
                <label for="floatingFirstName">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" name="LastName" id="floatingLastName" placeholder="Last Name">
                <label for="floatingLastName">Last Name</label>

            </div>

            <div class="form-floating">
                <input type="email" class="form-control" name="Email" id="floatingEmail" placeholder="Email">
                <label for="floatingEmail">Email Address</label>

            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Olivia Chen 2022</p>
        </form>
    </main>


</body>


</html>
