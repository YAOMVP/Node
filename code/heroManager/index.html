    //1.😊封装函数 因为每次都需要
    function getData() {
        //2.😊获取ajax请求 得到所有英雄
        $.ajax({
            type: "get",
            url: "http://localhost:4399/hero/all",
            success: function(backData) {
                console.log(backData);
                if (backData.code === 200) {
                    let data = backData.data; //拿到了数组
                    //3.😊去生成模板   生成完模板引擎之后生成标签结构
                    let htmlStr = template("tpl-heros", data);
                    $("tbody").html(htmlStr);
                }
            }
        })
    }
    //1.😊别忘了首次调用函数
    getData();

    //3.😊删除功能  点击删除按钮可以删除数据 没有class 需要在上边添加一个class
