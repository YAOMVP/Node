<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button class="get">get获得图书</button>
    <button class="post">post添加图书</button>
    <br> 书名: <input type="text" class="bookname"><br> 作者: <input type="text" class="author"><br> 出版社: <input type="text" class="publisher"><br>
    <script src="./lib/jquery.js"></script>


    <script>
        //复习之前的get不带参数的请求
        $(function() {
            $(".get").on("click", function() {
                $.get({
                    url: "http://www.liulongbin.top:3006/api/getbooks",
                    success: function(backData) {
                        console.log(backData);
                    }
                })
            })
        })

        //post请求案例
        $(function() {
            $(".post").on("click", function() {
                let bookName = $(".bookname").val().trim(); //😊比忘了虽然获取过来了，但是要拿到里边的值和去掉首尾空格
                let bookAuthor = $(".author").val().trim();
                let bookPublisher = $(".publisher").val().trim();
                $.post({
                    url: "http://www.liulongbin.top:3006/api/addbook",
                    data: {
                        bookname: bookName,
                        author: bookAuthor,
                        publisher: bookPublisher
                    },
                    success: function(backData) {
                        console.log(backData);
                    }
                })
            })
        })
    </script>
</body>

</html>
