<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <button class="btnGET">发起GET请求</button>
    <ol>

    </ol>
    <script>
        // 😊带参数的get请求：
        // 想获得哪些数据 Requirements:Get 10 jokes and render them in ol.
        $(function() {
            $(".btnGET").on("click", function() {
                //发起get请求
                $.get({ //😍忘了：是方法，传进去的是对象
                    url: "https://autumnfish.cn/api/joke/list",
                    //准备请求参数
                    data: {
                        num: 10
                    },
                    success: function(backData) {
                        console.log(backData);
                        //😍忘了 获得后台data里返回的Array数组
                        let data = backData.data
                            //console.log(data); 现在拿到了数组

                        //😍渲染到ol里,循环数组然后生成li
                        //😊忘了生成一个空的htmlStr
                        let htmlStr = "";
                        $.each(data, function(index, value) { //遍历数据，输出全部数据
                            htmlStr += `<li>${value} </li>\n`
                        })
                        console.log(htmlStr);
                        $("ol").html(htmlStr); //html()方法，就是原生的innerHTML
                    }
                })
            })
        })
    </script>
</body>

</html>
