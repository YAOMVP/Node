<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <button class="btnGET">发起GET请求</button>
    <script>
        // 常识: 前端到底使用哪种请求方式,是由后台来决定
        // 😊掌握不带参数的get请求：
        //(不带参数的意思：只要发起请求后台就给,后台不需要你提供参数)
        $(function() {
            $(".btnGET").on("click", function() {
                $.get({ //😊是方法，传进去对象
                    url: "https://autumnfish.cn/api/joke", //1.和哪个后台要数据 接口地址
                    success: function(backData) { //2.请求成功的回调函数，参数是后台响应的数据，backData是返回的数据
                        // console.log(backData);
                        $("body").append(`<h3>${backData}</h3>`);
                    }
                })
            })
        })
    </script>
</body>

</html>
